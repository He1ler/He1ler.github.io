<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Game Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #222;
      padding: 1rem 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #e63946;
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .project {
      background-color: #1a1a1a;
      border-radius: 10px;
      margin-bottom: 2rem;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .project h2 {
      margin: 0;
      padding: 1rem;
      background-color: #333;
    }
    .project-content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }
    .project video, .project img {
      max-width: 100%;
      border-radius: 8px;
    }
    .project p {
      line-height: 1.5;
    }

    @media (min-width: 768px) {
      .project-content {
        flex-direction: row;
      }
      .project-content > div {
        flex: 1;
      }
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Game Portfolio</h1>
    <p>Explore my Unity projects</p>
  </header>

  <div class="container">
    <div class="project">
      <h2>Game Title</h2>
      <div class="project-content">
        <div>
          <video controls>
            <source src="videos/game-demo.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
        <div>
          <p>
            Short description of the game: gameplay mechanics, your role, tech stack used, etc.
          </p>
          <img src="images/screenshot1.jpg" alt="Game Screenshot" />
        </div>
      </div>
    </div>

    <!-- Add more .project sections as needed -->

  </div>

  <footer>
    &copy; 2025 Your Name â€” Unity Developer
  </footer>
</body>
</html>
